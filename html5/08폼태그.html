<!--
폼form
웹 페이지에서 사용자로부터 어떤 정보를 입력 받아
클라이언트에서 처리하거나 서버로 전송하려면
form 태그와 다양한 입력요소를 사용하면 됨
action  : 클라이언트가 전송한 데이터를 처리할 대상 지정
          (웹 어플리케이션 서버 필요!)
enctype : 클라이언트가 전송한 데이터의 유형
          (텍스트 전용, 혼합(다중:텍스트+알파)

post vs get
form태그의 method라는 속성을 이용해서
클라이언트의 데이터를 서버로 전달하는 방식을 정의함

label : 폼의 이름을 붙일 때 사용하는 태그
        for 라는 속성을 이용해서 관련있는 입력요소의 id를 지정해줘야 함

input : 사용자로부터 데이터를 입력받을 때 사용하는 태그
    placeholder - 입력요소에 간단한 안내문구 출력
    type - 입력받을 데이터의 유형 정의
            text, password - 문자 데이터
            textarea - 대량 문자 데이터
            radio, checkbox, select - 다중 선택 데이터
            file - 파일 데이터
            hidden - 데이터 입력없이 전송함(화면상에서는 보이지 않음)
    value - 폼에 초기값 지정
    readonly - 폼의 입력을 일시적으로 막음
    disabled - 폼의 입력을 일시적으로 막고 서버전송도 막음
    checked - radio, checkbox에 초기선택 설정
    selected - select에 초기선택 설정
    size
    minlength, maxlength

html5에서 추가된 요소
        date, time - 날짜 , 시간 데이터
        number - 숫자 데이터
        email - 이메일 데이터
        url - 인터넷 주소 입력
        tel - 전화번호 데이터
               required : 필수 입력항목임을 지정
               pattern : 정규표현식을 이용해서 입력유형을 제한함
http://brackets.io/
