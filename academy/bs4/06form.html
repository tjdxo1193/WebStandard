<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>폼</title>
</head>
<body>
<h1>폼</h1>
<h2>간단한 폼 : form-group, form-control</h2>

<form>
    <div class="form-group">
        <label for="email">이메일 주소</label>
        <input type="text" id="email" class="form-control">
        <small class="text-muted form-text">이메일 주소는 올바르게 쓰세요</small>
    </div>
    <div class="form-group">
        <label for="passwd">비밀번호</label>
        <input type="text" class="form-control" id="passwd">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" id="check1" class="form-check-input">
        <label for="check1" class="form-check-label">자동로그인</label>
    </div>
    <button type="button" class="btn btn-primary">로그인</button>
</form>

<h2>수평 배치 폼 : form-group row</h2>
<form>
    <div class="form-group row">
        <label for="userid" class="col-form-label col-sm-2">아이디</label>
        <input type="text" id="userid" class="form-control col-sm-10">
    </div>
    <div class="form-group row">
        <label for="passwd1" class="col-form-label col-sm-2">비밀번호</label>
        <input type="password" id="passwd1" class="form-control col-sm-10">
    </div>
</form>

<h2>수평 배치 폼 : form-inline</h2>
<form class="form-inline">
    <div class="form-group col-5">
        <label for="userid2" class="col-form-label">아이디</label>
        <input type="text" id="userid2" class="form-control">
    </div>
    <div class="form-group col-5">
        <label for="passwd2" class="col-form-label">비밀번호</label>
        <input type="password" id="passwd2" class="form-control">
    </div>
</form>

<h2>맥락 있는 폼 메세지 : bootstrap 3.x</h2>
<div class="form-group has-success">
    <label class="form-control-label">메세지</label>
    <input type="text" class="form-control is-invalid">
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
