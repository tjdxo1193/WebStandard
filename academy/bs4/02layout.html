<!--
bootstrap grid system
grid란 화면을 일정크기의 격자로 나눈것을 의미
부트스트랩에서는 이것을 토대로 웹페이지를
구성하는 요소와 컨텐츠를 배치할 수 있음
이 방식을 통해 데스크탑/태블릿/모바일 환경에 따라
컨텐츠 재배치가 훨씬 수월해짐
-->
<!--
container, row, col
부트스트랩에서 레이아웃 관련 스타일은 container, row, col을 사용함
html에서 표를 만드는 것과 유사하게
table 태그는 container 클래스로, tr,th는 row 클래스로
td는 col 클래스로 대응한다고 보면 됨
즉, container 클래스로 레이아웃의 전체 공간을 정의하고
row와 col로 행과 열을 정의한다고 이해하면 됨
-->
