<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
<h1>배열</h1>
<script>
    // 배열 : 동일한 종류의 값들로 구성된 집합
    //       각 값들은 위치값 index 으로 참조가능
    // 변수명 = {값, 값, 값}
    // 변수명 = Array{값, 값, 값}
    // 변수명 = new Array{값, 값, 값}

    // 성적처리 프로그램
    let names = ['혜교','지현','수지'];
    let kors = [99,65,77];
    let engs = new Array(90,84,80);
    let mats = Array(99,86,67);

    let tots = [0,0,0];
    let avgs = [0.0, 0.0, 0.0];
    let grds = [' ', ' ', ' '];

    for ( let i = 0; i < 3; ++i ){
        tots[i] = kors[i] + engs[i] + mats[i];
        avgs[i] = tots[i]/3;
        let s = Math.floor(avgs[i] / 10);
        switch(s){
            case 10:
            case 9: grds[i] = '수'; break;
            case 8: grds[i] = '우'; break;
            case 7: grds[i] = '미'; break;
            case 6: grds[i] = '양'; break;
            default: grds[i] = '가'; break;
        }

        document.write('<p>'+'이름 : ' + names[i] + ' /국어 : ' + kors[i] + ' /영어 : ' + engs[i] + ' /수학 : ' + mats[i] + ' /총점 : ' + tots[i] + ' /평균 : '+ avgs[i] + ' /학점 : '+  grds[i] + '<br>' + '</p>');
    }


</script>
</body>
</html>
