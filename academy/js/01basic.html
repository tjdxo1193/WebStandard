<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스트립트</title>
    <script>
        alert('Hello, world #1');
    </script>
</head>
<body>
<h1>자바스크립트 기초</h1>
<Button type="button" onclick="alert('hello, world #3')">여기를눌러보세요</Button>
<script>
    alert('Hello, world #2');
</script>
<script>
    let name = '혜교';
    let kor = 99;
    let eng = 99;
    let mat = 99;
    tot = kor + eng + mat;
    avg = tot / 3;

    document.write("<p>");
    document.write(name + "<br>");
    document.write(kor + "<br>");
    document.write(eng + "<br>");
    document.write(mat + "<br>");
    document.write(tot + "<br>");
    document.write(avg);

    let h1 = document.getElementsByTagName('H1');
    h1[0].innerHTML = name + "/" + tot;

</script>
</body>
</html>

<!--

자바스크립트 javascript
1995년 넷스케이프사에서 브랜든 아이크가 개발한
동적 웹페이짖 생성용 프로그래밍 언어
1996년 넷스케이프사의 자바스크립트에 대항해서
마이크로소프트의 JScript가 발표

이후 자바스크립트와 JScript의 파편화로
표준화된 자바스크립트의 필요성에 의해
1997년 7월, ECMA-262라 불리는 표준화된
ECMAScripty라는 이름의 자바스크립트가 발표

2018년 기준, ECMAScript 2018 (ES9)이 발표
하지만, 2015년에 발표된 ECMAScript 2015(ES6)을 더 많이 사용

자바스크립트 - ECMA-262(자바스크립트 표준)

            +

-->
<!--
자바스크립트 실행방법

2. body에 script태그 정의후 실행
3. 요소에 스크립트 정의후 이벤트 발동시 스크립트 실행
-->
