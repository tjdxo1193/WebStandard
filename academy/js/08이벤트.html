<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
</head>
<body>
<h1>이벤트</h1>
<button type="button" onclick="alert('helloworld')">눌러보세요 버튼1!</button>
<button type="button" onclick="sayHello()">눌러보세요 버튼2!</button>
<button type="button" id="btn3">눌러보세요 버튼3!</button>
<button type="button" id="btn4">눌러보세요 버튼4!</button>

<script>
    function sayHello() {
        alert('Hello, World, again!!');
    }

    window.onload = function(){
        let btn3 = document.getElementById('btn3');
        btn3.onclick = sayHello;
    } // 표준 이벤트 처리 고전방식

    let btn4 = document.getElementById('btn4');
    btn4.addEventListener('click', sayHello);
    // 표준 이벤트 처리방식
    // window.onload를 사용하지 않고도 이벤트 정의 가능
    // 표쥰이벤트 처리 고전방식보다도 코드가 간단

</script>

<!--
event
html 요소에 발생하는 어떤 사건(마우스 클릭, 키입력, 브라우저 크기 변경)을 의미
특정 요소에 어떤 사건이 발생되면 웹브라우저가 이것을 감지해서 알려줌
개발자는 이것을 이용해서 어떤 사건에 대한 처리를 구현할 수 있음
이러한 개발방식을 이벤트 중심event-driven 프로그래밍이라 함

event 종류
load : 웹브라우저에 의해 웹문서가 읽혀졌을때
click :  마우스 버튼 클릭시
dbclick : 마우스 버튼 더블 클릭시
mouseover : 마우스 포인터를 특정요소에 올렸을때
mouseout : 마우스 포인터가 특정요소에서 벗어났을때
keydown : 키를 눌렀을때
keyup : 키를 눌렀다가 뗏을때
focus : 마우스로 특정요소를 선택했을때
blur : 마우스로 특정요소를 선택 해제했을때
submit : submit버튼을 클릭했을때
change : 폼요소의 내용이 변경되었을때

event 처리 관련용어
이벤트이름 : event 종류를 지칭하는 단어 (ex: click)
이벤트속성 : 이벤트이름에 on 접두사를 붙인것 (ex: onclick)
이벤트리스너(핸들러) : 이벤트 발생시 처리할 함수 의미

event 등록방법
인라인이벤트 (정적이벤트) : 요소에 on~속성으로 이벤트함수 지정
                          이벤트처리함수를 1개만 등록할 수 있음
                          코드가 지저분해지고 유지보수가 어려워짐
표준이벤트 (동적이벤트) : 자바스크크립트를 이용해서 웹문서가 브라우저에 의해
                        적재(loading) 되었을때 요소에 이벤트를 등록하고 처리
                        인라인이벤트 처리방식에 비해 코드가 간단 - 유지보수 용이
                        요소명.addEventListener(이벤트, 함수, 캡처링);
                        요소명.removeEventListener(이벤트, 함수);
-->
