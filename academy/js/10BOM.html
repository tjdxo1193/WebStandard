<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
</head>
<body>
<h1>BOM</h1>
<h2>window</h2>
<script>
    if(confirm('민초를 좋아하시나요?')){
        alert('오~~예~~');
    }
    else{alert('시무룩~');}
</script>
<div>
    <button type="button" id="newbtn">새창만들기</button>
    <button type="button" id="rmvbtn">새창닫기</button>
    <button type="button" id="movbtn">새창위치변경</button>
    <button type="button" id="sizbtn">새창크기변경</button>
    <button type="button" id="cntbtn">화면중앙에 창띄우기</button>
    <button type="button" id="autobtn">창 띄우고 위치/크기변경 무한 실행</button>
    <button type="button" id="stopbtn">창 띄우고 위치/크기변경 무한 실행 중지</button>

</div>
<script>
    let newbtn = document.getElementById('newbtn');
    let rmvbtn = document.getElementById('rmvbtn');
    let movbtn = document.getElementById('movbtn');
    let sizbtn = document.getElementById('sizbtn');
    let cntbtn = document.getElementById('cntbtn');
    let autobtn = document.getElementById('autobtn');
    let stopbtn = document.getElementById('stopbtn');

    //버튼객체에 이벤트 추가
    newbtn.addEventListener('click', makewin);
    rmvbtn.addEventListener('click', closewin);
    movbtn.addEventListener('click', movewin);
    sizbtn.addEventListener('click', sizewin);
    cntbtn.addEventListener('click', cntwin);
    autobtn.addEventListener('click', autowin);
    stopbtn.addEventListener('click', stopwin);

    //생성된 창을 관리하기 위해 변수 선언
    let newwin = null;

    // 새창 띄우기 핸들러
    // window.open(문서경로, 창이름, 옵션)
    function makewin(){
        if(newwin == null)
           newwin = window.open('09DOM.html', '', 'width=300px, height=300px');
    }

    // 열려있는 창 닫기 핸들러
    // window.close(), 객체명.close()
    function closewin(){
        if(newwin != null) {
            newwin.close();
            newwin = null;
        }
    }

    // 생성한 창의 위치를 변경   절대 vs 상대
    // moveTo(x,y), moveBy(x,y)
    function movewin(){
        // newwin.moveTo(500,500);
        let x = Math.random()*1280;
        let y = Math.random()*720;
        newwin.moveTo(x,y);
        newwin.focus();
    }//이동시킨 창이 정면으로 나옴

    //생성한 창의 크기를 변경
    //resizeTo(x,y), resizeBy(x,y)
    //변수 x,y는 너비와 높이를 의미
    function sizewin(){
        let w = Math.floor(Math.random() * 350);
        let h = Math.floor(Math.random() * 350);
        newwin.resizeTo(w,h);
        newwin.focus();
    }

    //생성한 창을 화면중앙에 배치하기
    //화면screen 가로크기 : screen.width
    //화면screen 세로 크기 : screen.height
    //현재창의 가로크기 : 창객체.outerWidth
    //현재창의 세로크기 : 창객체.outerHeight
    function cntwin(){
        let sw = screen.width;
        let sh = screen.height;
        let ww = newwin.outerWidth;
        let wh = newwin.outerHeight;

        newwin.moveTo((sw/2)-(ww/2),(sh/2)-(wh/2));
        newwin.focus();
    }
    //setInterval 객체를 저장하는 변수
    let itval = null;

    //창띄우고 위치/크기변경 무한대로 실행
    //
    //
    function autowin(){
        closewin();         // 기존창을 닫고
        makewin();          // 새로운 창 생성

        // while(true) {
        //     movewin();
        //     sizewin();
        // } 너무빠르게 위치/크기 변경됨

        itval = setInterval( function () {
            movewin();
            sizewin();
            }, 300);
    }
    function stopwin(){
        clearInterval(itval);
    }
</script>

<h2>navigator 객체</h2>
<script>
    let appname = navigator.appName;
    let appcode = navigator.appCodeName;
    let appver = navigator.appVersion;
    let ua = navigator.userAgent;
    let os = navigator.platform;

    document.write(appname + '<br>');
    document.write(appcode + '<br>');
    document.write(appver + '<br>');
    document.write(ua + '<br>');
    document.write(os + '<br>');
</script>

<!--
    브라우저객체 BOM
    자바스크립트를 이용해서 접속자의 브라우저/운영체제 정보를 알아내거나
    브라우저의 크기나 위치를 설정하는 등의 브라우저의 여러기능을
    동적으로 제어할수 있도록 제공하는 프로그래밍 모델

    DOM 은 W3C 표준이지만, BOM 은 표준이 아니기때문에
    브라우져마다 사용하는 방법이나 결과가 다를수 있음

-->
<!--
window 객체
브라우저의 창을 제어할 수 잇는 여러가지 속성제공
alert       : 간단한 메세지창 생성
prompt      : 간단한 입력창 생성
confirm     : 간단한 선택창 생성, 반환값은 true/false 중에 하나
moveTo
resizeTo
-->

<!--
screen 객체
사용자의 디스플레이에 대한 다양한 정보를 제어하는 객체
화면 크기, 색상에 대한 정보를 알수 있음
screen.width
screen.height
-->
<!--
location 객체
현제 브라우저가 표시하는 문서의 url을 얻거나
브라우저에 표시할 문서의 위치를 지정할 수 있음
location.href       : 현재 브라우저 url 조회/변경
location.hostname   : 현재 문서의 url중 호스트 조회
location.pathname   : 현재 문서의 url중 파일경로 조회
-->
<!--
navigator 객체
웹 페이지를 실행하는 브라우저의 정보를 알수 있음
즉, 운영체제 종류나 브라우져 유형을 볼수 있음
appCodeName : 브라우저 코드네임
appName     : 브라우저 이름
appVersion  : 브라우저 버전
platform    : 브라우저 실행중인 환경
userAgent   : 브라우져의 전체 정보
-->
