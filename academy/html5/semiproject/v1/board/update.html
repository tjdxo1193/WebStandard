<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>세미프로젝트v1</title>
    <link rel="stylesheet" href="../../css/semiproject.css">
    <style>
        th:nth-child(2), td:nth-child(2) {
            text-align: left;
        }

        .bidragup { position: relative; top: -3px; !important; }
    </style>
</head>
<body>
<div class="container">
    <header class="row">
        <div class="col-6">
            <h1>Lorem Inpsum</h1>
        </div>
        <div class="col-6 text-right">
            <h1>
                <button type="button" class="btn btn-danger"
                        data-toggle="modal" data-target="#loginmodal">로그인
                </button>
                <button type="button" class="btn btn-primary">회원가입</button>
            </h1>
        </div>
    </header>

    <nav class="nav navbar-expand navbar-dark bg-dark">
        <ul class="navbar-nav nav-fill w-100">
            <li class="nav-item"><a class="nav-link" href="../intro.html">프로젝트 소개</a></li>
            <li class="nav-item"><a class="nav-link" href="../join/agree.html">회원가입</a></li>
            <li class="nav-item active"><a class="nav-link disabled">게시판</a></li>
            <li class="nav-item"><a class="nav-link" href="../pds/list.html">자료실</a></li>
            <li class="nav-item"><a class="nav-link" href="../gallery/list.html">갤러리</a></li>
            <li class="nav-item"><a class="nav-link" href="../admin.html">관리자</a></li>
        </ul>
    </nav>

    <div id="main">
        <div class="margin30">
            <h3><i class="bi bi-chat-dots-fill bidragup"></i>자유 게시판</h3>
            <hr>
        </div>

        <form id="newbdfrm">
            <div class="row margin1050">
                <div class="col-6">
                    <h4><i class="bi bi-pencil-square bidragup"></i>수정하기</h4>
                </div>
                <div class="col-6 text-right">
                    <button type="button" id="listbdbtn"
                            class="btn btn-light">
                        <i class="bi bi-card-list bidragup"></i>목록으로</button>
                </div>
            </div><!-- 상단버튼 -->

            <div class="card card-body bg-light margin1050">
                <div class="form-group row">
                    <label for="title" class="col-form-label col-2 text-right">
                        제목</label>
                    <input type="text" id="title" name="title"
                           class="form-control col-9">
                </div>
                <div class="form-group row">
                    <label for="uid" class="col-form-label col-2 text-right">작성자</label>
                    <input type="text" id="uid" name="uid"
                           class="form-group col-9" readonly>
                </div>
                <div class="form-group row">
                    <label for="contents" class="col-form-label col-2 text-right">본문내용</label>
                    <textarea type="text" id="contents" name="contents"
                              class="form-control col-9" rows="15"></textarea>
                </div>
                <div class="row">
                    <label class="col-2 text-right">자동가입방지</label>
                    <img src="../../img/google_recaptcha.gif"
                         width="40%" height="40%" style="margin-left: -5px">
                </div>
            </div> <!-- 새글쓰기폼 -->

            <div class="row margin1050">
                <div class="col-12 text-center">
                    <button type="button" id="upbdbtn"
                            class="btn btn-primary">
                        <i class="bi bi-check">수정완료</i></button>
                    <button type="button" id="cancelbtn"
                            class="btn btn-danger">
                        <i class="bi bi-x"></i>취소하기
                    </button>
                </div>
            </div>
        </form>
    </div>

    <footer class="row margin30">
        <div class="col text-right fatdiv bg-light">
            <h6>Copyright &copy; Lorem Ipsum 2021.
                All Rights Reserved. Created By Bootstrap4</h6></div>
    </footer>
</div>

<!-- 로그인 모달 -->
<div id="loginmodal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">로그인</h3>
                <button class="btn btn-light"
                        type="button"
                        data-dismiss="modal">닫기
                </button>
            </div><!-- 헤더 -->
            <div class="modal-body">
                <form id="loginfrm">
                    <div class="form-group row text-center">
                        <label for="userid"
                               class="col-form-label col-4">아이디</label>
                        <input type="text" id="userid"
                               class="form-control col-6">
                    </div>
                    <div class="form-group row text-center">
                        <label for="passwd"
                               class="col-form-label col-4">비밀번호</label>
                        <input type="password" id="passwd"
                               class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <div class="col-4"></div>
                        <div class="form-check">
                            <input type="checkbox"
                                   class="form-check-input">
                            <label class="form-check-label">
                                로그인 상태 유지</label>
                        </div>
                    </div>
                </form>
            </div><!-- 본문 -->
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-danger">로그인</button>
                <button type="button" class="btn btn-success">
                    아이디/비밀번호찾기
                </button>
            </div><!-- 푸터 -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
