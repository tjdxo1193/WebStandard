<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타입과 연산자</title>
</head>

<body>
<h1>자바스크립트 타입</h1>
<script>
    //숫자형
    let num1 = 123;
    let num2 = 456.789;
    let num3 = 10e3;        //10 x 10 x 10

    document.write('<p>'+ num1 + '</p>');
    document.write('<p>'+ num2 + '</p>');
    document.write('<p>'+ num3 + '</p>');
    //문자형
    let str1 = "Hello, World!!";
    let str2 = 'Hello, World!!'; //추천

    document.write('<p>' + str1 + '</p>');
    document.write('<p>' + str2 + '</p>');

    //논리형
    let bool1 = 10> 5;
    document.write('<p>' + bool1 + '</p>');

    //객체형 : json
    // 단일변수에 여러 타입의 값을 저장한 것
    // 객체를 구성하는 변수들은 property라 하고
    // 함수들은 method라 함
    // 객체의 속성이나 함수에 접근하려면 '객체명.속성명', '객체명.함수명'을 사용
    let person= { name: '혜교', kor:98, eng: 98, mat:99};

    document.write('<p>' + person.name + '</p>');
    document.write('<p>' + person.kor + '/' + person.eng + '/'
        + person.mat + '</p>');

    //null과 undefined
    //변수 선언시 초기화하지 않으면 null형으로 정의
    // 초기화하지 않은 변수를 호출/사용하면 undefined로 출력

    let data;
    document.write('<p>' + data + '</p>');
</script>

<h1>자료형 변환</h1>

<script>
    // 자바스크립트는 변수의 자료형 검사가 유연한 편임(weekly typed)
    // 즉, 이미 선언한 변수에 다른종류의 값을 대입할 수 있음
    let one = 123;
    document.write('<p>' + one + '</p>');

    one = 'Hello';
    document.write('<p>' + one + '</p>');

    let two = 10 + 'Hello';
    document.write('<p>' + two + '</p>');

    let three = '3' * '5';
    document.write('<p>' + three + '</p>');

    let four = 'World' - 999;
    document.write('<p>' + four + '</p>');
    // 자동형변환이 실패해서 적절한 값을 출력하지 못하는 경우
    // NaN (Not a Number)로 출력

    //명시적 형변환 : Number, String, parseInt, parseFloat
    document.write('<p>' + Number('123') + '</p>');
    document.write('<p>' + String(123) + '</p>');
    document.write('<p>' + parseInt('123') + '</p>');
    document.write('<p>' + parseFloat('123') + '</p>');

    //Number vs parseInt
    document.write('<p>' + Number('001') + '</p>');
    document.write('<p>' + parseInt('001') + '</p>');

    document.write('<p>' + Number('2021년') + '</p>');
    document.write('<p>' + parseInt('2021년') + '</p>');

    document.write('<p>' + Number('총35000원') + '</p>');
    document.write('<p>' + parseInt('총35000원') + '</p>');
</script>
</body>
</html>

자바스크립트 타입
크게 3가지 타입 지원 : 숫자, 문자형, 논리형

-->
