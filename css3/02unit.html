<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 단위</title>
    <link href="normalize.css">
    <style>
        body { text-align: center;}
        div {font-size: 14px;}
        #unittest1 {font-size: 14px;}
        #unittest2 {font-size: 120%;}
        #unittest3 {font-size: 1.2em;}
        #box1, #box2, #box3 {width: 300px; height: 150px;}
        #box1 {background: rgb(255, 0, 0);}
        #box2 {background: red;}
        #box3 {background: #FF0000;}

    </style>
</head>
<body>
<h1>CSS 단위</h1>
<h2>크기 비교</h2>
<div id = "unittest1">어떻게 보이나요1</div>
<div id = "unittest2">어떻게 보이나요2</div>
<div id = "unittest3">어떻게 보이나요3</div>
<hr>
<div id = "box1"></div>
<div id = "box2"></div>
<div id = "box3"></div>

</body>
</html>
<!--
크기단위
CSS 에서 사용하는 크기의 단위는 %, em, px등이 있음
% (백분율 단위 - 기본적으로 정해진 크기를 100으로 해놓고 그에 대한 상대적 크기)
px (픽셀 단위 - 스크린의 픽셀을 기준으로 정해진 절대적 크기
    해상도에 따라 상대적인 크기를 가짐
    특정 요소의 크기가 x라 해도 해상도에 따라서 크기가 다르게 보일수 있음)
em (해당 폰트의 기본크기를 1로 해놓고 그에 대한 상대적 크기)
-->
<!--
색상표현하기
색상이름 - red, green, blue...
          대부분의 브라우저는 140가지 색상을 지원함

          각색상의 범위는 0~255로 정의
